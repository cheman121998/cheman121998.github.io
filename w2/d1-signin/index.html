<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Noto+Sans+JP:wght@100;300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Day 1 Sign in</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">IDO</div>
            <div class="signup">
                <div>
                    <div class="txt-welcome">Welcome to IDO</div>
                    <div class="txt-continue">Please sign up to continue</div>
                    <img src="./images/rectangle3.svg" alt="">
                </div>
                <form action="/" method="post">
                    <div class="group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="group">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" required>
                    </div>
                    <button>Sign Up</button>
                </form>
                <div class="signin">
                    <div>Already have an account?</div>
                    <button>Sign In</button>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="title">Nature</div>
            <div class="slogan">
                <div><p>Nature is the best friend of human. So, Everyone should be responsible to protect the nature.</p></div>
                <div class="img-play"><img src="./images/play.svg" alt="play clip"></div>
            </div>
            <div class="continue"><button>Continue to the site <img src="./images/next.svg" alt="next"></button></div>
        </div>
        
    </div>
</body>
</html>
