<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SignUp</title>
</head>
<body>
    <div class="bg-signup">
        <div class="bg-signup-item">
            <div class="left-signup">
                <img class="logo" src="./images/logo.png" alt="Anh sign-up">
                <div class="sign-up-text">
                    <div class="active"><a href="#signup" class="sign-up" style="text-decoration: none; color: white;">Sign up</a></div>
                    <div class="sign-in"><a href="#signin" class="sign-in" style="text-decoration: none; color: #6D767A;">Sign in</a></div>
                </div>
                <div class="about-terms-contact" ><span style="color: white;">About </span>Terms Contact</div>
            </div>
            <div class="right-signup" id="signup">
                <div class="close-box">x</div>
                <form class="form-signup" action="/" method="post">
                    <div class="form-text">
                        <div class="group-form">  
                            <div class="text-title">YOUR USERNAME</div>
                            <!-- <div type="input" class="text-input">Mohamed Ibrahim</div> -->
                            <input type="username" class="text-input" name="username" placeholder="Type your username here" required/>
                            <hr>
                        </div>
                        <div class="group-form">  
                            <div class="text-title">YOUR EMAIL</div>
                            <input type="text" name="email" class="text-input" placeholder="Type your email here" required/>
                            <hr>
                        </div>
                        <div class="group-form">  
                            <div class="text-title">YOUR PASSWORD</div>
                            <input type="password" name="pwd" class="text-input" placeholder="Type your password here"  required/>
                            <hr>
                        </div>
                        <div class="group-form">  
                            <div class="text-title">REPEAT YOUR PASSWORD</div>
                            <input type="password" name="re-pwd" class="text-input" placeholder="Repeat your password here" required/>
                            <hr>
                        </div>
                    </div>
                    <input class="btn-signup" type="submit" name="SIGN UP">
                </form>
            </div>
        </div>
    </div>
