<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="mark-cover"></div>
            <div class="header">
                <img src="images/logo.svg" alt="logo" class="logo">
                <div>
                    <a href="#" class="active">Sign up</a>
                    <a  href="#">Sign in</a>
                </div>
            </div>
            <div class="footer">
                <a href="#" class="active">About</a> 
                <a href="#">Terms</a> 
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="right-side">
            <a href="#" class="close">
                <img src="images/delete.svg" alt="">
            </a>
            <form action="/" class="form">
                <div class="group">
                    <label for="">Your Username</label>
                    <input name="username" placeholder="Type your Username" type="text" required/>
                    <img src="images/check.svg">
                </div>
                <div class="group">
                    <label for="">Your Email</label>
                    <input name="email" placeholder="Type your email" type="email" required/>
                    <img src="images/check.svg"> 
                </div>
                <div class="group">
                    <label for="">Your Password</label>
                    <input name="password" placeholder="Type your password" type="password" required/>
                </div>
                <div class="group">
                    <label for="">Repeat Your Password</label>
                    <input name="repassword" placeholder="Type your password" type="password" required/>
                </div>
                <div class="action">
                    <!-- <a>Forgot password</a> -->
                    <button>Sign up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
