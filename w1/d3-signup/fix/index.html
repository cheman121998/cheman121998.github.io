<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <label for="username" class="lb-signup">Sign Up</label>
        <form action="/" class="form-signup">
            <div class="group">
                <input type="text" id="signup" name="username" placeholder="Type your username" required>
                <label for="username">User name</label>
            </div>
            <div class="group">
                <input type="email" id="email" name="email" placeholder="Type your email" required>
                <label for="email">Email</label>
            </div>
            <div class="group">
                <input type="password" id="pass" name="password" placeholder="Type your password" required>
                <label for="pass">Password</label>
            </div>
            <div class="check">
                <div class="img-check">
                    <img class="" src="images/check.svg" alt="">
                </div>
                <div class="txt-check">Please send me weekly updates.</div>
            </div>
            <div class="btn-signup">
                <button>sign up</button>
            </div>
            <div class="link-signin">
                <div>Already have an account? </div>
                <a href="#">Sign In</a>
            </div>
        </form>
    </div>
</body>
</html>
