<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font-awesome-all.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div id="sign-up" class="sign-up">
           
            <form action="/" class="form" method="post">
                <label for="sign-up" class="title-signup">Sign Up</label>
                <div class="form-group">
                    <input class="input-box" type="text" id="username" placeholder="Type your username here">
                    <label class="title-box" for="username">username</label>
                </div>
                <div class="form-group">
                    <input class="input-box" type="text" id="email" placeholder="Type your email here">
                    <label class="title-box" for="email">email</label>
                </div>
                <div class="form-group">
                    <input class="input-box" type="password" id="pass" placeholder="Type your password here">
                    <label class="title-box" for="pass">password</label>
                </div>
                <div class="validate">
                    <input class="check-box" type="checkbox" checked="checked" style="display: none;">
                    <img src="./images/Checkbox.png" alt="validate images">
                    <span>Please send me weekly updates.</span>
                </div>
                <div style="text-align: center;">
                    <button type="submit" class="btn-signup" style="display: inline-block;">SIGN UP</button>
                </div>
                <div class="group-signin" style="text-align: center;">
                    <div style="display: inline-block;" >
                        <div class="text-already">Already have an account?</div>
                        <a href="#" class="sign-in">Sign In</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
