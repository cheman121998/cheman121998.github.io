<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/font-awesome-all.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up - Sign in</title>
</head>
<body>
    <div class="container">
       <div class="sign-in"> 
        
            <div class="title">Bird House</div>
            <div class="slogan">Where creative flows</div>
       
        <form action="/" method="post" class="form">
            <div class="form-group">
                <label class="form-title" for="username">User Name or Email</label>
                <div class="input-group">
                    <img src="./images/Shape 3.png" alt="User">
                    <input class="form-input" type="text" id="username" placeholder="Type your Username or Email">
                </div>
            </div>
            <div class="form-group">
                <label class="form-title" for="pass">Password</label>
                <div class="input-group">  
                    <img src="./images/Shape 4.png" alt="Password">
                    <input class="form-input" type="password" id="pass" placeholder="Type your Password">
                </div>
            </div>
            <div class="check-group">
                <div class="remember-me">
                    <img src="./images/Shape 2.png" alt="Check box">
                    <div>Remember Me</div>
                </div>
                <div>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <button>SIGN IN</button>
            <div class="link-signup">
                <span>Not a member yet?</span>
                <a href="#">Sign Up</a></span>
            </div>
          
        </form>
       </div>
    </div>
</body>
</html>
