<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up - Sign in</title>
</head>
<body>
    <div id="sign-up">
        <div class="container">
            <div class="header">
                <a href="#"><img src="./images/back.svg" alt="back icon"/></a>
                <div>SIGN UP</div>
            </div>
            <div class="body">
                <form action="/" method="post">
                    <div class="form-group">
                        <label for="username">Name</label>
                        <input required type="text" id="username" required placeholder="Type your Username">
                    </div>
                    <div class="form-group">
                        <label for="pass">Email</label>
                        <input required type="text" id="pass" required placeholder="Type your Email">
                    </div>
                    <div class="form-group">
                        <label for="pass">Mobile Number</label>
                        <input required type="text" id="pass" required placeholder="Type your Mobile Number">
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input required type="password" id="pass" required placeholder="Type your Password">
                    </div>
                    <div class="form-group">
                        <label for="pass">Retype Password</label>
                        <input required type="password" id="pass" required placeholder="Type your Password">
                    </div>
                    <button>SIGN UP</button>
                    <div class="link-signup">
                        <span>Already have an account? </span>
                        <a href="#">Sign In</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
