<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/font-awesome-all.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up - Sign in</title>
</head>
<body>
    <div class="container">
        <div id="sign-up">
            <div class="header">
                <a href="#" style="color: #FFFFFF;"><i class="fas fa-arrow-left" style="cursor: pointer;"></i></a>
                <div style="margin-left: 10px;">SIGN UP</div>
            </div>
            <div class="body">
                <form action="/" method="post" class="form">
                    <div class="form-group">
                        <label class="form-title" for="username">Name</label>
                        <div class="input-group">
                            <input class="form-input-signup" type="text" id="username" placeholder="Type your Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-title" for="pass">Email</label>
                        <div class="input-group">  
                            <input class="form-input-signup" type="text" id="pass" placeholder="Type your Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-title" for="pass">Mobile Number</label>
                        <div class="input-group">  
                            <input class="form-input-signup" type="text" id="pass" placeholder="Type your Mobile Number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-title" for="pass">Password</label>
                        <div class="input-group"> 
                            <input class="form-input-signup" type="password" id="pass" placeholder="Type your Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-title" for="pass">Retype Password</label>
                        <div class="input-group">  
                            <input class="form-input-signup" type="password" id="pass" placeholder="Type your Password">
                        </div>
                    </div>
                    <button>SIGN UP</button>
                    <div class="link-signup">
                        <span>Not a member yet?</span>
                        <a href="#">Sign Up</a></span>
                    </div>
                  
                </form>
            </div>
        </div>
    </div>
</body>
</html>
