<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Open+Sans:wght@300;400;600;700;800&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Sign up</title>

<body>
    <div class="container">
        <div class="canvas">
            <div class="left-side">
                <img class="logo" src="./images/Logo.png" alt="Logo">
                <div class="title">
                    <button class="signup" onclick="openSignup()">Sign up</button>
                    <button class="signin">Sign in</button>
                </div>
                <a class="link" href="#"><strong style="color:#9EA9AE;">About </strong>Terms Contact</a>
            </div>
            <div class="right-side" id="right-side">
                <div class="close">
                    <img src="./images/icon.png" alt="Icon close">
                </div>
                <form class="form" action="/" method="post">
                    <div class="form-group">
                        <label class="text-title" for="username">YOUR USERNAME</label>
                        <input class="input-box" onchange="handleChange('username')" id="username" placeholder="Type your username here">
                    </div> 
                                     
                    <div class="form-group">
                        <label class="text-title" for="email">YOUR EMAIL</label>
                        <input class="input-box" id="email" placeholder="Type your email here">
                    </div>
                   
                    <div class="form-group">
                        <label class="text-title" for="password">YOUR PASSWORD</label>
                        <input class="input-box" id="password" placeholder="Type your password here">
                    </div>
                   
                    <div class="form-group">
                        <label class="text-title" for="repassword">REPREAT YOUR PASSWORD</label>
                        <input class="input-box" id="repassword" placeholder="Type your password here">
                    </div>
                    <button class="btn-signup">SIGN UP</button>
                </form>
            </div>
        </div>
    </div>
